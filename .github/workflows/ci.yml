name: CI

# Triggers the workflow on push or pull request events
on: [push, pull_request]

jobs:
  bats-test:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, macos-10.15, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Install greadlink
      if: startsWith(runner.os, 'macOS')
      run: brew install coreutils
    - name: Install parallel
      if: startsWith(runner.os, 'macOS')
      run: brew install parallel
    - name: Test code
      run: test/run

  code-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1.99.0
      with:
        ruby-version: '2.7'
    - name: Install Ruby dependencies
      run: bundle update --bundler && bundle install
    - name: Run tests
      run: bashcov test/run
    - name: Upload reports to Codecov
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov -f coverage/codecov-result.json -Z

  build-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install docs dependencies
      run: python3 -m pip install -r docs/requirements.txt
    - name: Build the docs
      run: sphinx-build -W -b html docs docs/_build/html

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install shfmt
      run: GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
    - name: Install shellcheck
      run: brew install shellcheck
    - name: Install pre-commit
      run: python3 -m pip install -r test/lint-requirements.txt
    - name: Run lint
      run: ./lint_clean_files.sh
